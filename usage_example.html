<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://raw.githubusercontent.com/Minetezter/StringQueries/main/src/StringQueries.min.js"></script>
        <style>
            body {
                font-family: Arial;
                background: white;
            }
        </style>
    </head>
    <body onload="scan()">
        <h1 style="color: #666;">StringQueries new JS module</h1>
        <h4><a href="https://github.com/Minetezter/StringQueries">https://github.com/Minetezter/StringQueries/</a></h4>
        <hr/>
        
        <b>StringQueries Example #1:</b>
        <p>The current date is {new Date()}.</p>
        <br>
        <b>StringQueries Example #2:</b>
        <p>The sum of 5+5 is {5 + 5}.</p>
        <br>
        <b>StringQueries Example #3:</b>
        <p>Your Browser name is "{window.navigator.appName}".</p>
    </body>
</html>
